<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--fontawesome icones-->
    <script src="https://kit.fontawesome.com/98bde8cc83.js" crossorigin="anonymous"></script>
    <!--font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https : //fonts.googleapis.com/css2? family= Raleway:wght@700 & display=swap" rel="stylesheet">
    <title>maquette</title>
</head>
<body>
    <!--header-->
    <header>
        <nav>
            <img src="images/logo/Booki@3x.png" alt="logo booki">
            <ul>
                <li>Hébergements</li>
                <li>Activités</li>
            </ul>
        </nav>
    <!--main-->
        <main>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div id="recherche">
                <img src="images/logo/map.svg" alt="logo map" width="10px">
                <form method="post" action="#">
                    <p>
                        <input id="marseille" type="text" placeholder="Marseille, France">
                        <input id="bouton" type="submit" value="Rechercher">
                    </p>
                </form>
            </div>
    <!--filtres-->        
            <div id="filtres">
                <h3>Filtres</h3>
                    <div class="filtres">
                        <div class="background_filtres">
                            <img src="images/logo/billet.png" alt="image billet" width="17px">
                        </div>
                            <a href="#">Économique</a>
                    </div>
                    <div class="filtres">
                        <div class="background_filtres">
                            <img src="images/logo/familial.png" alt="logo familial" width="13px">
                        </div>
                            <a href="#">Familial</a>
                    </div>
                    <div class="filtres">
                        <div class="background_filtres">
                            <img src="images/logo/coeur.png" alt="logo coeur" width="16px">
                        </div>
                            <a href="#">Romantique</a>
                    </div>
                    <div class="filtres">
                        <div class="background_filtres">
                            <img src="images/logo/chien.png" alt="logo chien" width="17px">
                        </div>
                            <a href="#">Animaux autorisés</a>
                    </div>
            </div>
            <div id="information">
                <img src="images/logo/information.png" alt="logo information" width="25px">
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>   
        </main>
    </header>
</body>
</html>
